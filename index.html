<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Nova Game RTX</title>
<link rel="icon" type="image/png" href="favicon.png" />
<style>
body{
  margin:0;
  padding:0;
  font-family:'Segoe UI',sans-serif;
  background:#0a0a0f;
  color:#fff;
  text-align:center;
  cursor:none;
}
#logo{
  font-size:2.5em;
  font-weight:bold;
  color:#f00; /* néon rouge */
  text-shadow:0 0 10px #f00,0 0 20px #f00,0 0 30px #800,0 0 40px #800;
  margin:50px 0 30px 0;
  opacity:0;
  animation:fadeIn 2s forwards;
}
@keyframes fadeIn{
  to{opacity:1;}
}
#gameGrid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:20px;
  padding:20px;
  opacity:0;
  animation:fadeInGrid 1s forwards 2s;
}
@keyframes fadeInGrid{
  to{opacity:1;}
}
.gameBox{
  background:#111;
  border:1px solid #f00;
  border-radius:15px;
  padding:10px;
  cursor:pointer;
  transition:0.3s;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  height:100px;
  position:relative;
  overflow:hidden;
}
.gameBox:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px #f00;
}
.gameBox canvas{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  border-radius:15px;
  opacity:0.2;
}
#neonCursor{
  position:fixed;
  top:0;
  left:0;
  width:20px;
  height:20px;
  border-radius:50%;
  pointer-events:none;
  background:transparent;
  box-shadow:0 0 10px #f00,0 0 20px #f00,0 0 30px #f00,0 0 40px #800,0 0 50px #800;
  transition: transform 0.05s ease-out, opacity 0.5s;
  z-index:1000;
  opacity:1;
}
.message{
  margin-top:30px;
  font-size:1.5em;
  color:#0ff;
  text-shadow:0 0 10px #0ff;
}
</style>
</head>
<body>

<!-- Logo Neon Studio -->
<div id="logo">Neon Studio</div>

<!-- Grille de jeux -->
<div id="gameGrid"></div>

<!-- Curseur néon rouge -->
<div id="neonCursor"></div>

<script>
// Curseur néon rouge qui disparaît après 3s d'inactivité
const neon=document.getElementById('neonCursor');
let timeout;

document.addEventListener('mousemove',e=>{
  neon.style.transform=`translate(${e.clientX-10}px, ${e.clientY-10}px)`;
  neon.style.opacity='1';
  clearTimeout(timeout);
  timeout=setTimeout(()=>{ neon.style.opacity='0'; },3000);
});

// Liste des fichiers possibles (manuellement)
const allFiles=[
  "Avoider.rtx.html",
  "SpaceShooter.rtx.html",
  "Puzzle.rtx.html",
  "Runner.rtx.html",
  "Maze.rtx.html"
];

const grid=document.getElementById('gameGrid');
let boxCount=0; // nombre de jeux existants

function createPreview(box,file){
  const canvas=document.createElement('canvas');
  canvas.width=150; canvas.height=100;
  const ctx=canvas.getContext('2d');
  box.appendChild(canvas);

  let angle=0;
  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='#f00';
    ctx.font='14px Arial';
    ctx.fillText(file.replace('.rtx.html',''),canvas.width/2-40+Math.sin(angle)*5,canvas.height/2+Math.cos(angle)*5);
    angle+=0.05;
    requestAnimationFrame(animate);
  }
  animate();
}

// Vérifie si le fichier existe avant de créer la box
allFiles.forEach(file=>{
  if(file.includes('.rtx')){
    fetch(file,{method:'HEAD'}).then(res=>{
      if(res.ok){
        boxCount++;
        const box=document.createElement('div');
        box.className='gameBox';
        box.textContent=file.replace('.rtx.html','');
        createPreview(box,file);

        // Pulse curseur sur hover
        box.addEventListener('mouseenter',()=>{
          neon.style.transition='transform 0.05s ease-out, opacity 0.2s';
          neon.style.transform+=' scale(2)';
          neon.style.boxShadow='0 0 20px #f00,0 0 40px #f00,0 0 60px #f00,0 0 80px #800,0 0 100px #800';
        });
        box.addEventListener('mouseleave',()=>{
          neon.style.transform=neon.style.transform.replace(' scale(2)','');
          neon.style.boxShadow='0 0 10px #f00,0 0 20px #f00,0 0 30px #f00,0 0 40px #800,0 0 50px #800';
        });

        // Clique → ouvre le jeu directement
        box.addEventListener('click',()=>{ window.location.href=file; });

        grid.appendChild(box);
      }
    });
  }
});

// Si aucun jeu n’existe, affiche un message
setTimeout(()=>{
  if(boxCount===0){
    const msg=document.createElement('div');
    msg.className='message';
    msg.textContent="Désolé, d'autres jeux vont venir ! – Neon Studio";
    grid.appendChild(msg);
  }
},500); // délai pour que fetch ait le temps de vérifier
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Nova Game RTX</title>
<link rel="icon" type="image/png" href="favicon.png" />
<style>
body{
  margin:0;
  padding:0;
  font-family:'Segoe UI',sans-serif;
  background:#0a0a0f;
  color:#fff;
  text-align:center;
  cursor:none;
  overflow-x:hidden;
}
#logo{
  font-size:3em;
  font-weight:bold;
  color:#0ff;
  text-shadow:0 0 10px #0ff,0 0 20px #0ff,0 0 30px #08f;
  margin:50px 0 30px 0;
  opacity:0;
  animation:fadeIn 2s forwards;
}
@keyframes fadeIn{
  to{opacity:1;}
}
#gameGrid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  padding:30px;
  opacity:0;
  animation:fadeInGrid 1s forwards 2s;
}
@keyframes fadeInGrid{
  to{opacity:1;}
}
.gameBox{
  background:#111;
  border:1px solid #0ff;
  border-radius:15px;
  padding:20px;
  cursor:pointer;
  transition:0.3s;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  height:120px;
  position:relative;
  overflow:hidden;
}
.gameBox:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px #0ff;
}
.gameBox canvas{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  border-radius:15px;
  opacity:0.3;
}
iframe{
  border:none;
  width:90%;
  height:500px;
  margin:30px auto;
  border-radius:12px;
  display:none;
}
#neonCursor{
  position:fixed;
  top:0;
  left:0;
  width:20px;
  height:20px;
  border-radius:50%;
  pointer-events:none;
  background:transparent;
  box-shadow:0 0 10px #0ff,0 0 20px #0ff,0 0 30px #0ff,0 0 40px #08f,0 0 50px #08f;
  transition: transform 0.05s ease-out;
  z-index:1000;
}
</style>
</head>
<body>

<div id="logo">Neon Studio</div>
<div id="gameGrid"></div>
<iframe id="gameFrame"></iframe>
<div id="neonCursor"></div>

<script>
// Curseur néon
const neon=document.getElementById('neonCursor');
document.addEventListener('mousemove',e=>{
  neon.style.transform=`translate(${e.clientX-10}px, ${e.clientY-10}px)`;
});

// Liste des fichiers .rtx valides
const allFiles=[
  "Avoider.rtx.html",
  "SpaceShooter.rtx.html",
  "Puzzle.rtx.html"
];

const grid=document.getElementById('gameGrid');
const frame=document.getElementById('gameFrame');

function createPreview(box,file){
  const canvas=document.createElement('canvas');
  canvas.width=200; canvas.height=120;
  const ctx=canvas.getContext('2d');
  box.appendChild(canvas);

  let angle=0;
  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='#0ff';
    ctx.font='20px Arial';
    ctx.fillText(file.replace('.rtx.html',''),canvas.width/2-50+Math.sin(angle)*10,canvas.height/2+Math.cos(angle)*10);
    angle+=0.05;
    requestAnimationFrame(animate);
  }
  animate();
}

// Crée les boxes seulement si il y a des fichiers valides
if(allFiles.length>0){
  allFiles.forEach(file=>{
    if(file.includes('.rtx')){
      const box=document.createElement('div');
      box.className='gameBox';
      box.textContent=file.replace('.rtx.html','');
      createPreview(box,file);
      box.onclick=()=>{
        frame.src='games/'+file;
        frame.style.display='block';
        frame.scrollIntoView({behavior:'smooth'});
      };
      grid.appendChild(box);
    }
  });
}
</script>
</body>
</html>

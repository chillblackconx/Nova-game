<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Nova Game RTX</title>
<link rel="icon" type="image/png" href="favicon.png" />
<style>
body{
  margin:0;
  padding:0;
  font-family:'Segoe UI',sans-serif;
  background:#0a0a0f;
  color:#fff;
  text-align:center;
  cursor:none;
}
#logo{
  font-size:3em;
  font-weight:bold;
  color:#f00;
  text-shadow:0 0 10px #f00,0 0 20px #f00,0 0 30px #800,0 0 40px #800;
  margin:50px 0 30px 0;
}
#gameGrid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:20px;
  padding:20px;
}
.gameBox{
  background:#111;
  border:1px solid #f00;
  border-radius:15px;
  padding:10px;
  cursor:pointer;
  transition:0.3s;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  height:100px;
  position:relative;
  overflow:hidden;
}
.gameBox:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px #f00;
}
#neonCursor{
  position:fixed;
  top:0;
  left:0;
  width:20px;
  height:20px;
  border-radius:50%;
  pointer-events:none;
  background:transparent;
  box-shadow:0 0 10px #f00,0 0 20px #f00,0 0 30px #f00,0 0 40px #800,0 0 50px #800;
  transition: transform 0.05s ease-out, opacity 0.5s;
  z-index:1000;
  opacity:1;
}
</style>
</head>
<body>

<div id="logo">Neon Studio</div>
<div id="gameGrid"></div>
<div id="neonCursor"></div>

<script>
// Curseur néon rouge qui disparaît après 3s
const neon=document.getElementById('neonCursor');
let timeout;
document.addEventListener('mousemove',e=>{
  neon.style.transform=`translate(${e.clientX-10}px, ${e.clientY-10}px)`;
  neon.style.opacity='1';
  clearTimeout(timeout);
  timeout=setTimeout(()=>{ neon.style.opacity='0'; },3000);
});

// Liste des fichiers réellement présents dans ton dossier games/
const allFiles=[
  "Avoider.rtx.html",
  "SpaceShooter.rtx.html",
  "Puzzle.rtx.html"
];

const grid=document.getElementById('gameGrid');

// Crée les boxes uniquement si le fichier contient ".rtx"
allFiles.forEach(file=>{
  if(file.includes('.rtx')){
    const box=document.createElement('div');
    box.className='gameBox';
    box.textContent=file.replace('.rtx.html','');

    // Clique → ouvre le jeu dans une nouvelle page
    box.addEventListener('click',()=>{
      window.location.href='games/'+file;
    });

    grid.appendChild(box);
  }
});
</script>
</body>
</html>

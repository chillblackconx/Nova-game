<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nova Game</title>
<link rel="icon" href="favicon.ico">
<style>
html,body {
  margin:0;
  padding:0;
  background:radial-gradient(circle at 30% 30%, #0a0a0a, #000);
  color:white;
  font-family: 'Segoe UI', sans-serif;
  overflow-x:hidden;
  height:100%;
}
@keyframes pulse {
  0%,100% { text-shadow:0 0 10px #f00,0 0 20px #f00; }
  50% { text-shadow:0 0 25px #ff2222,0 0 40px #f00; }
}
#splash {
  position:fixed; inset:0;
  display:flex; align-items:center; justify-content:center;
  background:#000;
  z-index:999;
  font-size:3em;
  letter-spacing:3px;
  animation:pulse 1.2s infinite;
  color:#ff1a1a;
  transition:opacity 1s ease;
}
#container {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  padding:80px 30px;
  opacity:0;
  transform:translateY(30px);
  transition:opacity 1s ease,transform 1s ease;
}
.box {
  background:#111;
  border:1px solid #ff1a1a44;
  border-radius:16px;
  padding:20px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 0 10px #f00a;
  transition:transform 0.3s, box-shadow 0.3s, border 0.3s;
}
.box:hover {
  transform:translateY(-6px) scale(1.03);
  box-shadow:0 0 25px #ff2a2a;
  border-color:#ff2a2a;
}
#msg {
  text-align:center;
  font-size:1.2em;
  color:#ff5555;
  text-shadow:0 0 10px #f00;
}
</style>
</head>
<body>
<div id="splash">NEON STUDIO</div>
<div id="container"></div>
<div id="msg"></div>

<script>
window.addEventListener('load', ()=>{
  const splash=document.getElementById('splash');
  setTimeout(()=>{
    splash.style.opacity='0';
    setTimeout(()=>splash.remove(),800);
    showGames();
  },2500);
});

async function showGames(){
  const cont=document.getElementById('container');
  const msg=document.getElementById('msg');
  try{
    const resp=await fetch('.');
    const html=await resp.text();
    const matches=[...html.matchAll(/href="([^"]+\.rtx\.html)"/g)];
    const files=[...new Set(matches.map(m=>m[1]))];
    if(files.length===0){
      msg.innerHTML="Dâ€™autres jeux vont venir â€” <b>Neon Studio</b>";
    } else {
      files.forEach(f=>{
        const name=f.replace('.rtx.html','').toUpperCase();
        const box=document.createElement('div');
        box.className='box';
        box.innerHTML=`<h2>${name}</h2><p>Jouer</p>`;
        box.onclick=()=>location.href=f;
        cont.appendChild(box);
      });
      cont.style.opacity='1';
      cont.style.transform='translateY(0)';
    }
  }catch(e){
    msg.textContent="Impossible de charger les jeux ðŸ˜¢";
  }
}
</script>
</body>
</html>
